<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M&H - Autos Deportivos JDM</title>
    <link rel="stylesheet" href="estilo.css">
<link rel="stylesheet" href="estilo2.css">

</head>
<body>
    <header>
        <h1>M&H JDM Motors</h1>
        <p>Pasión por la velocidad japonesa</p>
    </header>

    <section class="autos">
        <h2>Nuestros Modelos</h2>
        <div class="galeria">
            <div class="auto">
                <img src="https://res.cloudinary.com/dq0167py6/image/upload/v1748960526/nissan_ebcvpd.jpg">
                <h3>Nissan GT-R R34</h3>
            </div>
            <div class="auto">
                <img src="https://res.cloudinary.com/dq0167py6/image/upload/v1748960576/supra_ip2oe3.jpg">
                <h3>Toyota Supra MK4</h3>
            </div>
            <div class="auto">
                <img src="https://res.cloudinary.com/dq0167py6/image/upload/v1748960620/honda_pl1t4z.jpg" alt="Honda NSX Type R">
                <h3>Honda NSX Type R</h3>
            </div>
        </div>
    </section>

    <section class="formulario">
        <h2>Agenda tu cita</h2>
        <form action="procesar_cita.php" method="POST">
            <label for="nombre">Nombre completo:</label>
            <input type="text" name="nombre" id="nombre" required>

            <label for="correo">Correo electrónico:</label>
            <input type="email" name="correo" id="correo" required>

            <label for="modelo">Modelo de interés:</label>
            <select name="modelo" id="modelo">
                <option value="GT-R R34">Nissan GT-R R34</option>
                <option value="Supra MK4">Toyota Supra MK4</option>
                <option value="NSX Type R">Honda NSX Type R</option>
            </select>

            <label for="fecha">Fecha de la cita:</label>
            <input type="date" name="fecha" id="fecha" required>

            <button type="submit">Enviar solicitud</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 M&H JDM Motors - Todos los derechos reservados.</p>
    </footer>
</body>
</html>
